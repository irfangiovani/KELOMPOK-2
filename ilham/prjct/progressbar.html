<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>PROGRESS BAR</title>
  </head>
  <body>

    <div class="container">
      <h2 class="text-center">Kemampuan Seseorang Dalam Pemrograman</h2>

      <div class="progress" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-info progress-bar-striped progress-bar-animated" style="width: 90%"><h5>HTML 90%</h5></div>
      </div><br>

      <div class="progress" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-success progress-bar-striped progress-bar-animated" style="width: 80%"><h5>CSS 80%</h5></div>
      </div><br>

      <div class="progress" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-warning progress-bar-striped progress-bar-animated" style="width: 65%"><h5>Java 65%</h5></div>
      </div><br>

      <div class="progress" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-danger progress-bar-striped progress-bar-animated" style="width: 50%"><h5>PHP 50%</h5></div>
      </div><br>

      <div class="progress" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-success progress-bar-striped progress-bar-animated" style="width: 85%"><h5>JavaScript 85%</h5></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="ajax.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
