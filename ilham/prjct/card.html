<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">

    <title>CARD Bootstrap</title>
  </head>
  <body>
    

    <div class="container">
      <h2 class="text-center">MENAMPILKAN PRODUK TOKO ONLINE DENGAN CARD BOOTSTRAP</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="img/produk/laptop2.jpg" class="card-img-top" alt="...">
            <div class="card-body m-1">
              <h5 class="card-title m-1">Laptop Dell</h5>
              <p class="card-text m-1">Laptop type Dell Latitude E6530 </p>
              <p style="color: orange" class="m-1">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <i class="far fa-star"></i>
              </p>
              <a href="#" class="btn btn-primary">Rp. 6.000.000</a>
              <a href="#" class="btn btn-success">BELI</a>
            </div>
          </div>
        </div>
        
        <div class="col-md-3">
          <div class="card">
            <img src="img/produk/laptop.jpg" class="card-img-top" alt="...">
            <div class="card-body m-2">
              <h5 class="card-title m-2">Laptop Dell</h5>
              <p class="card-text m-2">Laptop type Dell Sky</p>
              <p style="color: orange" class="m-2">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
              </p>
              <a href="#" class="btn btn-primary">Rp. 5.000.000</a>
              <a href="#" class="btn btn-success">BELI</a>
            </div>
          </div>
        </div>


      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="ajax.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
